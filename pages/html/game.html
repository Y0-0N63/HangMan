<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Game</title>
    <link rel="stylesheet" href="../css/game.css" />
  </head>
  <body>
    <div class="play">
      <div class="play__left"><div class="play__hangMan"></div></div>
      <div class="play_right">
        <div class="play__timer"></div>
        <div class="play__blank"></div>
        <div class="play__keyboard">
          <div class="keyboard__alphabets">
            <button id="keyboard__a">A</button>
            <button id="keyboard__b">B</button>
            <button id="keyboard__c">C</button>
            <button id="keyboard__d">D</button>
            <button id="keyboard__e">E</button>
            <button id="keyboard__f">F</button>
            <button id="keyboard__g">G</button>
            <button id="keyboard__j">H</button>
            <button id="keyboard__i">I</button>
            <button id="keyboard__j">J</button>
            <button id="keyboard__k">K</button>
            <button id="keyboard__l">L</button>
            <button id="keyboard__m">M</button>
            <button id="keyboard__n">N</button>
            <button id="keyboard__o">O</button>
            <button id="keyboard__p">P</button>
            <button id="keyboard__q">Q</button>
            <button id="keyboard__r">R</button>
            <button id="keyboard__s">S</button>
            <button id="keyboard__t">T</button>
            <button id="keyboard__u">U</button>
            <button id="keyboard__v">V</button>
            <button id="keyboard__w">W</button>
            <button id="keyboard__x">X</button>
            <button id="keyboard__y">Y</button>
            <button id="keyboard__z">Z</button>
          </div>
          <div class="keyboard__others">
            <button class="play__how">How To Play?</button>
            <button class="play__pause">PAUSE</button>
            <button class="play__quit">QUIT</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
